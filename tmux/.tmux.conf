# Ctrl-<space> is the prefix
set -g prefix C-space
bind C-space send-prefix
bind Space last-window
unbind C-b

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc"

set -g base-index 1
set -g renumber-windows on

# Colors
light_gray='colour238'
dark_purple='colour61'
light_purple='colour141'
green3='colour84'

set -g status-left " $USER "
set -g status-left-style "fg=black,bg=${light_purple}"
set -g status-left-length 100
set -g status-right "%l:%M %p %a, %b %d"
set -g status-right-style "bg=${light_purple},fg=black"
set -g status-right-length 100
set -g status-style "fg=white,bg=${light_gray}"

set -g status-justify centre
setw -g window-status-current-style "fg=white,bg=${dark_purple},bold"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'

# initialize Tmux Plugin Manager
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run-shell ~/.tmux/plugins/tpm/tpm

if "[ -e ~/.tmux_local.conf ]" "source-file ~/.tmux_local.conf"

setw -g clock-mode-colour ${green3}
